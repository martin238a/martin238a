<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <script src="scripts/d3.js"></script>
  <title>Postgres node.js template med d3.js</title>
</head>

<body>
  <h1>Postgres node.js template med d3.js</h1>

  <script>
  // Denne query kører op imod API'en som findes i 'main.js'.
  // Denne HTML skal derfor åbnes igennem serveren for at virke.
  d3.json("/api/bnp", {
    method: "POST", 
  }).then(function(response) {
    const data = response.data; // Hent data ud af response
    console.log("data", data);

    const w = 500;
    const h = 350;

    // Lav SVG element
    const svg = d3.select("body")
      .append("svg")
      .attr("width", w)
      .attr("height", h);

    // Indsæt tekst fra postgres query som eksempel
    svg.selectAll("text")
      .data(data)
      .enter()
      .append("text")
      .attr("x", 20)
      .attr("y", 20)
      .text(function (d) { return "Svar fra databasen: " + d.message; }) 

      d3.json("/api/aar", {
    method: "POST", 
  }).then(function(response) {
    const data1 = response.data; // Hent data ud af response
    console.log("data", data1);

    const w = 500;
    const h = 350;

    // Lav SVG element
    const svg = d3.select("body")
      .append("svg")
      .attr("width", w)
      .attr("height", h);

    // Indsæt tekst fra postgres query som eksempel
    svg.selectAll("text")
      .data(data1)
      .enter()
      .append("text")
      .attr("x", 20)
      .attr("y", 20)
      .text(function (d) { return "Svar fra databasen: " + d.message; })
      
    // Lav din egen visualsering med data her!
     // Selve datasættet
     const dataset = [data, data1];


// Lave scatter plot (punktdiagram)
svg.selectAll("circle") // <-- Før var det 'rect'
  .data(dataset)
  .enter()
  .append("circle") // <-- Før var det 'rect'
  .attr("cx", function(d) {
    // 'd' er et koordinat på formen [x, y]
    return d[0]; // Første værdi i indre array (x)
  })
  .attr("cy", function(d) {
    return d[1]; // Anden værdi i indre array (y)
  })
  .attr("r", 4); // Radius er en konstant på '5'
  })});
  
  </script>
</body>
</html>

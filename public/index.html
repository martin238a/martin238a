<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <script src="scripts/d3.js"></script>
  <title>Postgres node.js template med d3.js</title>
</head>

<body>
  <h1>Postgres node.js template med d3.js</h1>

  <script>
  // Denne query kører op imod API'en som findes i 'main.js'.
  // Denne HTML skal derfor åbnes igennem serveren for at virke.
  d3.json("/api/bnp", {
    method: "POST", 
  }).then(function(response) {
    const data = response.data; // Hent data ud af response
    console.log("data", data);

    const w = 1000;
    const h = 600;

    // Lav SVG element
    const svg = d3.select("body")
      .append("svg")
      .attr("width", w)
      .attr("height", h); 
      
    // Lav din egen visualsering med data her!
     // Selve datasættet
     const dataset = data;

     const xScale = d3.scaleLinear()
      .domain([0, d3.max(dataset, function (d) { return d.doedsrate; })])
      .range([10, w - 20]);
    // Lav en skala for y-aksen
    const yScale = d3.scaleLinear()
      .domain([0, d3.max(dataset, function (d) { return d.bnp; })])
      .range([10, h - 20]);

// Lave scatter plot (punktdiagram)
svg.selectAll("circle") // <-- Før var det 'rect'
  .data(dataset)
  .enter()
  .append("circle") // <-- Før var det 'rect'
  .attr("cx", function(d) {
    // 'd' er et koordinat på formen [x, y]
    return xScale(d.doedsrate); // Første værdi i indre array (x)
  })
  .attr("cy", function(d) {
    return yScale(d.bnp); // Anden værdi i indre array (y)
  })
  .attr("r", function(d) {
    return d.ikkeadgangtilrentvand;
  }); // Radius er en konstant på '5'
  });
  
  </script>
</body>
</html>
